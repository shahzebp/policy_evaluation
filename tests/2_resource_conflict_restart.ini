# request1 completes and executes resource updates. request2
# restarts because of the tentative updates and then
# gets evaluated consistently

# Both request evaluate to true

[setup]
num_coords = 3
num_worker_per_coord = 2
database_init_file = initFile.xml
policy_def_file	 = policy-example.xml
log_conf_file = log.conf
log_dump_file = policy_eval.log
num_clients = 2
mindblatency = 1
maxdblatency = 4

[client1]
sequence = request1

[client2]
sequence = request2

[request1]
subject_id = 55
resource_id = 44403
action = view
art_delay = 1

[request2]
subject_id = 57
resource_id = 44403
action = view
art_delay = 2
